<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학부모 보기 화면</title>
</head>
<body>
    <h1>주간 학습안내</h1>

    <h3>반:
        {% for c in classes %}
            {% if c['id']|string == class_id %}
                {{ c['name'] }}
            {% endif %}
        {% endfor %}
    </h3>

    {% if rows %}
        <table border="1">
            <tr>
                <th>요일</th>
                <th>날짜</th>
                <th>구분</th>
                <th>내용</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row['day'] }}</td>
                <td>{{ row['date'] }}</td>
                <td>{{ row['type'] }}</td>
                <td>{{ row['content'] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>배포된 주간학습안내가 아직 없습니다.</p>
    {% endif %}

</body>
</html>
