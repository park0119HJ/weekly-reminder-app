<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학부모 보기 화면</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
        th { background-color: #f5f5f5; }
    </style>
</head>
<body>
    <h1>주간 학습안내</h1>

    {% if rows %}
        <h2>{{ rows[0][0] }} 주차 안내</h2>
        <table>
            <tr>
                <th>요일</th>
                <th>날짜</th>
                <th>구분</th>
                <th>내용</th>
            </tr>
            {% for row in rows %}
            <tr>
                <td>{{ row[1] }}</td>
                <td>{{ row[2] }}</td>
                <td>{{ row[3] }}</td>
                <td>{{ row[4] }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>아직 배포된 주간학습안내가 없습니다.</p>
    {% endif %}

</body>
</html>
