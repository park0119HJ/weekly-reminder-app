<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>선생님 입력 화면</title>
</head>
<body>
    <h1>주간 학습 안내 입력</h1>
    <form method="post">
        <label>주차 선택:</label>
        <select name="week">
            {% for week in weeks %}
            <option value="{{ week }}">{{ week }}</option>
            {% endfor %}
        </select>

        <h2>숙제 입력</h2>
        <table border="1">
            <tr>
                <th>구분 / 요일</th>
                <th>월</th>
                <th>화</th>
                <th>수</th>
                <th>목</th>
                <th>금</th>
            </tr>
            <tr>
                <td>숙제</td>
                <td><input type="text" name="homework_mon"></td>
                <td><input type="text" name="homework_tue"></td>
                <td><input type="text" name="homework_wed"></td>
                <td><input type="text" name="homework_thu"></td>
                <td><input type="text" name="homework_fri"></td>
            </tr>
            <tr>
                <td>준비물</td>
                <td><input type="text" name="prepare_mon"></td>
                <td><input type="text" name="prepare_tue"></td>
                <td><input type="text" name="prepare_wed"></td>
                <td><input type="text" name="prepare_thu"></td>
                <td><input type="text" name="prepare_fri"></td>
            </tr>
        </table>
        <br>
        <button type="submit">저장하기</button>
    </form>
</body>
</html>
