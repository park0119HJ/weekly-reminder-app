<!DOCTYPE html>
<html>
<head>
    <title>주간학습안내 입력</title>
    <link rel="stylesheet" href="/static/styles.css">
<link rel="manifest" href="/static/manifest.json">
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/static/service-worker.js')
  .then(function() { console.log("Service Worker Registered"); });
}
</script>
</head>
<body>
    <h1>주간학습안내 입력</h1>

    <form method="POST">
        주차:
        <select name="week" required>
            {% for w in weeks %}
            <option value="{{ w }}">{{ w }}</option>
            {% endfor %}
        </select>

        <br><br>

        <table>
            <tr>
                <th>구분 / 요일</th>
                {% for day in display_days %}
                <th>{{ day }}</th>
                {% endfor %}
            </tr>

            <tr>
                <td><strong>숙제</strong></td>
                {% for day in db_days %}
                <td><input type="text" name="{{ day }}_homework"></td>
                {% endfor %}
            </tr>

            <tr>
                <td><strong>준비물</strong></td>
                {% for day in db_days %}
                <td><input type="text" name="{{ day }}_material"></td>
                {% endfor %}
            </tr>
        </table>

        <br>
        <input type="submit" value="저장" class="save-button">
    </form>
</body>
</html>
